    <h1>Garlic chili oil noodles</h1>
    <img src="https://www.allrecipes.com/thmb/b7Yx82xB4yNj-2rkcK2VvcIwaZ8=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7496389_Garlic-Chili-Oil-Noodles_TheDailyGourmet_4x3-4f3f998ed52d44819901e524e0311722.jpg">
    
 <p><strong>Very easy to make tasty noodles</strong></p>

<ul>
    <li>1 package ramen noodles</li>
    <li>2 teaspoons sesame oil</li>
    <li>2 teaspoons soy sauce</li>
    <li>1 tablespoon chiu chow style chili oil</li>
    <li>4 cloves garlic, minced</li>
    <li>1 pinch black sesame seeds</li>
    <li>2 green onions, sliced diagonally, or to taste</li>
</ul>
